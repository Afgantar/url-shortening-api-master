<section class="w-full px-[20px] py-[40px] text-white flex flex-col justify-center items-center">
  <nav class="border-b-[1px] border-b-neutral-gray pb-[25px] w-full">
    <ul class="text-neutral-grayishViolet items-center gap-[25px] flex flex-col font-bold">
      @for (selection of selectionNames; track selection) {
      <button
        class="text-[18px] hover:text-white transition-colors ease-in-out duration-300"
      >
        {{ selection }}
      </button>
      }
    </ul>
  </nav>
  <section
    class="text-neutral-grayishViolet text-[18px] gap-[30px] flex flex-col justify-center items-center pt-[25px] font-bold">
    <button
      class="hover:text-white transition-colors ease-in-out duration-300"
    >
      Login
    </button>
    <button
      class="text-white bg-primary-cyan leading-none px-[25px] py-[12px] rounded-full hover:bg-primary-cyanHover transition-all ease-in-out duration-300"
    >
      Sign Up
    </button>
  </section>
</section>
