<main class="w-full flex justify-center items-center px-[30px] mb-[50px] overflow-hidden">
  <section
    class="flex flex-col tablet:flex-row justify-center tablet:justify-between items-center w-full max-w-[330px] mobile:max-w-[560px] tablet:max-w-[1100px] tablet:gap-0 gap-[50px]"
  >
    <section
      class="flex-1 tablet:block flex flex-col justify-center items-center w-full tablet:w-auto order-2 mobile:order-none"
    >
      <h1
        class="text-neutral-veryDarkViolet font-bold text-[35px] mobile:text-[45px] tablet:text-[60px] text-center tablet:text-start"
      >
        More than just shorter links
      </h1>
      <p
        class="text-neutral-grayishViolet text-[15px] mobile:text-[16px] tablet:text-[18px] max-w-[450px] text-center tablet:text-start mt-[10px] mobile:mt-0"
      >
        Build your brand's recognition and get detailed insights on how your
        links are performing.
      </p>
      <button
        class="bg-primary-cyan text-white px-[50px] py-[15px] rounded-full mt-[30px] hover:bg-primary-cyanHover transition-all ease-in-out duration-300 text-[15px] mobile:text-[16px] tablet:text-[18px]"
      >
        Get Started
      </button>
    </section>
    <figure
      class="flex-1 tablet:h-[500px] w-[400px] mobile:w-full tablet:w-auto flex justify-center items-center relative order-1 mobile:order-none"
    >
      <img
        [src]="heroImage"
        alt="Working Person Illustration"
        class="tablet:scale-[1.3] scale-[1] mobile:scale-[0.8] translate-x-[25%] mobile:translate-x-0 tablet:right-[-30%] tablet:absolute"
      />
    </figure>
  </section>
</main>
